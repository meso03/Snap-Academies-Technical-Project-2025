<!DOCTYPE html>
<html>
  <head>
    <title>Top Anime's of the Decade | Home</title>
    <meta name="description" content="Top Anime's of the Decade" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Top Anime</h1>
    </header>
    <div class="controls">
      <input type="text" id="search-box" placeholder="Search by title" />
      <button onclick="searchAnime()">Search</button>
      <select id="genre-filter" onchange="filterByGenre()">
        <option value="">All Genres</option>
      </select>
      <select id="sort-hype" onchange="sortByHype()">
        <option value="">Sort by Hype</option>
        <option value="desc">Most Hyped</option>
        <option value="asc">Least Hyped</option>
      </select>
      <button onclick="resetCatalog()">Reset</button>
    </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Anime Show Title</h2>
        <img src="" alt="Anime Poster" />
      </div>
    </div>
    <div id="add-form" class="add-form" style="display: none;">
      <h3>Add A Card</h3>
      <form id="anime-form" onsubmit="addNewAnime(event)">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="link">MyAnimeList Link (optional):</label>
          <input type="url" id="link" placeholder="https://myanimelist.net/...">
        </div>
        <div class="form-group">
          <label for="image">Image URL (optional):</label>
          <input type="url" id="image" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="genres">Genres (comma-separated):</label>
          <input type="text" id="genres" placeholder="Action, Adventure, ..." required>
        </div>
        <div class="form-group">
          <label for="hype">Hype Score (1-100):</label>
          <input type="number" id="hype" min="1" max="100" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
        </div>
        <button type="submit">Add Anime</button>
        <button type="button" onclick="toggleAddForm()">Cancel</button>
      </form>
    </div>
    <div class="footer">
      <button onclick="toggleAddForm()" class="add-card-button">Add A Card</button>
      <button onclick="removeLastCard();">Remove A Card</button>
    </div>
  </body>
</html>
